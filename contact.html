  <!-- CSS Section -->

  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Content/app.css">
</head>

<body>
  <!-- Main Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./Assets/images/logo1.png" width="50" height="50" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">
            <i class="fa fa-home fa-lg"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./about.html">
            <i class="fa fa-info-circle fa-lg"></i> About</a>
          <li class="nav-item active">
            <a class="nav-link" href="./contact.html">
              <i class="fa fa-address-card fa-lg"></i> Contact Me
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./projects.html">
              <i class="fa fa-folder-open fa-lg"></i> My Projects</a>
          </li>
      </ul>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="jumbotron">

    <hr class="my-4">

    <!--Contact Form -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card">
            <div class="card-header  text-white bg-primary mb-3">
              <h1 class="card-title">Contact Me</h1>
            </div>
            
  
  
            <div class="card-body">
                <h4 class="card-subtitle mb-2 text-muted">* All Fields are Required</h4>
              <form>
                <div class="form-group">
                  <label for="FullName">Full Name</label>
                  <input type="text" class="form-control form-control-lg" id="FullName" name="FullName" placeholder="Full Name" required>
                </div>
  
                <div class="form-group">
                  <label for="ContactNumber">Contact Number</label>
                  <input type="text" class="form-control form-control-lg" id="ContactNumber"pattern="^(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$" name="ContactNumber" placeholder="(123)-456-7890 " required>
                </div>
  
                <div class="form-group">
                  <label for="EmailAddress">Email address</label>
                  <input type="email" class="form-control form-control-lg" id="EmailAddress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="EmailAddress" placeholder="Your@EmailAddress.example" required>
                </div>
  
                <div class="form-group">
                  <label for="Message">Enter Message</label>
                  <textarea class="form-control form-control-lg" id="Message" name="Message" rows="3" placeholder="Your Message..." required></textarea>
                </div>
  
                <button id="SendButton" type="submit" class="btn btn-primary btn-lg">Send</button>
                <a href="./index.html" class="btn btn-secondary btn-lg " tabindex="-1" role="button" aria-disabled="true">Cancel</a>
                
              </form>
            </div>
  
          </div>
  
        </div>
      </div>
    </div>







    <!-- JavaScript Section -->

     <!-- 3rd Party Libraries -->
     <script src="./node_modules/jquery/dist/jquery.min.js"></script>
     <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

     <!-- App Scripts -->
     <script src="./Scripts/home.js"></script>
     <script src="./Scripts/about.js"></script>
     <script src="./Scripts/contact.js"></script>
     <script src="./Scripts/core/app.js"></script>
</body>

</html>
